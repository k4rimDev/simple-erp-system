{% extends "base.html" %}

{% block title %}Create Invoice{% endblock %}

{% block content %}
    <h2>Create New Invoice</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Invoice</button>
        <a href="{% url 'orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
