{% extends "base.html" %}

{% block title %}Edit Order #{{ order.id }}{% endblock %}

{% block content %}
<h2>Edit Order #{{ order.id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'orders' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
